<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dappr Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Dappr</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Information</a></li>
      <li><a href="#">More </a><img src="Vector (2).png" alt=""></li>
      <li><input type="search" placeholder="Search..."></li>
    </ul>
  </nav>

  <div class="big-div">
    <div class="inner-div">
      <img src="image 4.png" alt="Image">
    </div>
    <div class="text">
      <textarea placeholder="Enter text here" rows="50" cols="100"></textarea>
    </div>
  </div>
  

    <!-- Stats Section -->
    <div class="stats-section">
      <div class="stat-card" id="stat-id-1">Total Questions's <br> 200,000</div>
      <div class="stat-card" id="stat-id-2">Total Answer's <br> 105,000</div>
      <div class="stat-card" id="stat-id-3">Participated <br> 10,000</div>
      <div class="stat-card" id="stat-id-4">Total Passed <br> 6,000</div>
    </div>



   <div class="outer-blue-box">
    <div class="your-info">
        <button class="active">Your Info</button>
        <button>Bookmarks</button>
        <button>Settings</button>
      </div>
  <div class="user-info-box">
    <div class="your-details">
      <h3>Your Information</h3>
      <p><strong>Name:</strong> Anuj Singhal</p>
      <p><strong>Email:</strong> anujsinghal@gmail.com</p>
      <p><strong>Phone:</strong> +91 9711234568</p>
      <p><strong>Marks:</strong> 598.10</p>
      <button class="next-button">Next <i class="fas fa-arrow-right"></i></button>
    </div>
  </div>
</div>

      
    

  <!-- Sticky Social Icons -->
  <div class="social-icons">
    <a href="#"><img src="logos_whatsapp-icon.png" alt="">
    <a href="#"><img src="Vector (1).png" alt=""></a>
    <a href="#"><img src="Vector.png" alt="">
    </a>
  </div>
</body>
</html>
